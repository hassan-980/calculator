<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">\
    <link rel="stylesheet" href="CSS/calstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="back">
        <a href="https://hassan-980.github.io/infinity_code.github.io/"><img src="images/back.png" alt=""></a>
       
    </div>
    <div id="heading">
        <h1 id="heading">Welcome to Calculator!</h1>
    </div>
    <section class="container">
        <div class="inner">
            <div class="rbar">
                <input class="bar" type="text">
            </div>
            <div class="row">
                <button class="button" id="AC">AC</button>
                <button class="button">%</button>
                <button class="button">-</button>
                <button class="button">+</button>

            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>

            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>

            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">.</button>

            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">100</button>
                <button class="button" id="equal">=</button>
            </div>
        </div>
    </section>
    <div id="break"></div>
    <footer>
        <p>THANKS FOR VISITING US &#128153;</p>
        <h2>INFINITY</h2>
        <h4 id="sec">CODE</h4>
        <img src="images/Tlogo.png" alt="">
        <p>Infinitycode 2022</p>
    </footer>
    <script src="java/script.js"></script>
</body>

</html>
